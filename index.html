<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="parent" class="flexbox-container">
        <div class="flexbox-item flexbox-item-1"></div>
        <div class="flexbox-item flexbox-item-2"></div>
        <div class="flexbox-item flexbox-item-3"></div>
    </div>
</body>
<script>
const parentElement = document.querySelector('#parent');
function createChildDiv(){
    for(let i=1; i<=3; i++){
        let childElement = document.createElement('p');
    childElement.setAttribute("class",`flexbox-item flexbox-item-${i}`);
    childElement.innerText='alamin';
    parentElement.appendChild(childElement);
    }   
}
createChildDiv()
</script>
</html>
